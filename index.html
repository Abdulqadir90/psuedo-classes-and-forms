<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Pseudo Form</title>
</head>

<body>

<form class="container">
    <h2>Contact Us</h2>

    <label class="required">Name
        <input type="text" required placeholder="Your name" >
    </label>

    <label class="required">Email
        <input type="email" required placeholder="Your email">
    </label>

    <label class="required">Password
        <input type="password" required minlength="8" placeholder="8 characters Min">
    </label>

    <label class="required"> Why are you contacting us today?
        <select required>
        <option>Only select one</option>
        <option>Appointments</option>
        <option>Support</option>
        <option>Careers</option>

        </select>

    </label>

    <button type="submit">Submit</button>



</form>

</body>
</html>
